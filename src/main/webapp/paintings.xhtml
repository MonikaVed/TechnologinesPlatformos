<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Paintings by #{paintingsForAuthor.author.name}:</h2>
    <ol>
        <ui:repeat value="#{paintingsForAuthor.author.paintings}" var="painting">
            <li>
                <h:link value="#{painting.name} #{painting.expositionNumber}" outcome="paintingDetails?paintingId=#{painting.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{paintingsForAuthor.paintingToCreate.name}" required="true" />
        <h:commandButton value="Add painting to gallery" action="#{paintingsForAuthor.createPainting}" >
            <f:param name="authorId" value="#{paintingsForAuthor.author.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
